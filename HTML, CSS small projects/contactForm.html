<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./styles/contactForm.css">
</head>

<body>
    <header></header>
    <main>
        <section class="contactFormSection">
            <div class="contactFullForm">
                <div class="imageDiv">
                    <img src="assets/images/change.png" alt="" srcset="">
                </div>
                <div class="formdescription">
                    <h4>CONTACT US</h4>
                    <p><span style="color: #51B2BE;">Please fill this form in a decent manner</span></p>
                </div>
                <div class="formInput">
                    <form action="">
                        <label for="name">Name <br><input type="text" name="name" id="name"></label> <br>
                        <label for="email">Email <br><input type="email" name="email" id="email"></label> <br>
                        <label for="message">Message<textarea name="message" id="message"></textarea></label>
                        <br>
                        <div style="display: flex; justify-content: center;">
                            <button type="submit">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
